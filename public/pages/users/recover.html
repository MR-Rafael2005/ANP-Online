<!DOCTYPE html>
<html lang="pt-BR">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANP Online - Recuperação</title>
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="/scripts/loading.js"></script>

    <!-- FIREBASE -->
    <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth-compat.js"></script>
    <script type="module" src="/scripts/firebaseConfig.js"></script>
    <script type="module" src="/scripts/blockers/inverseGuard.js"></script>
</head>

<body class="text-light" style="height: 100vh; overflow: hidden; background-color: #174c19;">

    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #174c19; display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div class="spinner-border text-light"></div>
        <span class="text-light ms-3">Carregando...</span>
    </div>

     <!-- NAVBAR -->
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" style="background-color: #1f6522 !important; text-decoration: none !important;">
            <div class="container-fluid align-middle">
                <a class="navbar-brand" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: xx-large;" href="/index.html">
                    <img src="/assets/anpicont.png" alt="Logo" class="d-inline-block alingn-middle" style=" width: 1.25em; height: 1.25em; margin-right:8px;">
                    <div class="d-inline-block align-middle text-white">
                        ANP Online
                    </div>
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                
                
                <div class="collapse navbar-collapse align-middle" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-lg-auto align-middle" style="font-size: x-large; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                        <li class="nav-item">
                            <a class="nav-link text-white disabled" href="#anuncios">Pagina de Login</a>
                        </li>
                    </li>
                </ul>
            </div>
        </nav>

    </div>
    
    <!-- MAIN CONTENT -->
    <div class="cover-container d-flex p-3 mx-auto flex-column" style="background-color: #1f6522 !important; width: 30em; height: auto; margin-top: 20vh; border-radius: 10px;  border-color: #103311; border-style: solid; border-width: 2px;">
        <form onsubmit="recoverPass(); return false;">
            <div class="mb-3">
                <label for="emailLogin" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailLogin" aria-describedby="emailLoginHelp" placeholder="Digite seu email" required>
                <a type="button" onclick="alert('Entre em contato com o núcleo gestor da escola.')" class="form-text text-white">Esqueci meu email</a>
            </div>

            
            <div class="d-flex justify-content-between">    
                <!-- <a href="#">
                    <button type="button" class="btn btn-info">Recuperar Senha</button>
                </a> -->

               <a href="./index.html">
                    <button type="button" class="btn btn-secondary">Voltar</button>
                </a>

                <button id="loginBtn" type="submit" class="btn btn-primary">Enviar Email de Recuperação</button>
            </div>

        </form>
    </div>
    
    <script src="/scripts/users/usersManager.js"></script>
    <script src="/scripts/users/recoverManager.js"></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</html>
