<body id="page-top">

    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #174c19; display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div class="spinner-border text-light"></div>
        <span class="text-light ms-3">Carregando...</span>
    </div>

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar (Added by script) -->
        <div id="left-navbar-include"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content" style="background: linear-gradient(45deg, #174c19, #277f2a);">

                <!-- Topbar (Added by script) -->
                <div id="top-navbar-include"></div>

                <div class="container-fluid text-white">
                    <!-- Page Heading -->
                    <h1 class="h3 mb-4">Em branco no momento.</h1>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer" style="background-color: #174c19;">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>MrRafael &copy; Agostinho Neres Portela 2025</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Vai sair?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Selecione "Sair" abaixo se estiver pronto para encerrar sua sessão atual.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <button class="btn btn-danger" onclick="loginOut();">Sair</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS DO TEMPLATE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
