<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ANP Online - Principal</title>

    <!-- Custom fonts for this template-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.4/css/sb-admin-2.min.css" rel="stylesheet">

    <script src="/scripts/loading.js"></script>
    
    <!-- FIREBASE -->
    <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth-compat.js"></script>
    <script type="module" src="/scripts/firebaseConfig.js"></script>
    <script src="/scripts/fireCRUD.js"></script>
    
    <script type="module" src="/scripts/blockers/guard.js"></script>
</head>

<body id="page-top">

    <!-- Loading -->
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #174c19; display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div class="spinner-border text-light"></div>
        <span class="text-light ms-3">Carregando...</span>
    </div>
    
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="left-navbar-include"></div>
       
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content" style="background: linear-gradient(45deg, #174c19, #277f2a);">

                <!-- Topbar -->
                <div id="top-navbar-include"></div>
               
                <div class="cover-container d-flex p-2 mx-auto flex-column flex-grow-1" style="background-color: #1f6522 !important; width: 65vw; height: auto; margin-top: 5vh; border-radius: 10px;  border-color: #103311; border-style: solid; border-width: 2px;">
                    <!-- Page Heading -->
                    <div class="container py-4" id="profileForm">
                        <form class="row align-items-center justify-content-center" autocomplete="off" onsubmit="saveChanges(); return false;">
                            <!-- Dados do perfil à esquerda -->
                            <div class="col-lg-8 col-md-7 mb-4 mb-md-0">
                                <div class="p-0 rounded">
                                    <div class="form-group mb-4">
                                        <label for="profileName" class="font-weight-bold text-white" style="font-size:1.5rem;">Nome</label>
                                        <input type="text" class="form-control form-control-lg" id="profileName" value="Nome do Usuário" style="font-size:1.3rem;" required>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="profileEmail" class="font-weight-bold text-white" style="font-size:1.2rem;">Email</label>
                                        <input type="email" class="form-control form-control-lg" id="profileEmail" value="email@exemplo.com" style="font-size:1.1rem;" required>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="profileArea" class="font-weight-bold text-white" style="font-size:1.2rem;">Área de Atuação</label>
                                        <select class="form-control form-control-lg" id="userArea" required>
                                            <option value="">Selecione uma área</option>
                                            <option value="Matemática">Matemática</option>
                                            <option value="Português">Português</option>
                                            <option value="História">História</option>
                                            <option value="Geografia">Geografia</option>
                                            <option value="Ciências">Ciências</option>
                                            <option value="Física">Física</option>
                                            <option value="Química">Química</option>
                                            <option value="Biologia">Biologia</option>
                                            <option value="Inglês">Inglês</option>
                                            <option value="Educação Física">Educação Física</option>
                                            <option value="Artes">Artes</option>
                                            <option value="Filosofia">Filosofia</option>
                                            <option value="Sociologia">Sociologia</option>
                                            <option value="Coordenação">Coordenação</option>
                                            <option value="Outro">Outro</option>
                                        </select>
                                    </div>
                                    <div class="mt-3 text-right">
                                        <button type="submit" class="btn btn-success btn-lg px-4"><i class="fas fa-save"></i> Salvar Alterações</button>
                                        <button type="button" class="btn btn-outline-secondary btn-lg px-4 ml-2" onclick="window.location.href='./'"><i class="fas fa-undo"></i> Cancelar</button>
                                    </div>
                                </div>
                            </div>
                            <!-- Foto do usuário à direita -->
                            <div class="col-lg-4 col-md-5 text-center mt-4 mt-md-0">
                                <div class="p-3 bg-white rounded d-inline-block">
                                    <img src="../../../assets/userDefault.png" class="rounded-circle img-thumbnail shadow" alt="Foto do usuário" style="width: 180px; height: 180px; object-fit: cover;">
                                    <div class="mt-3">
                                        <button type="button" class="btn btn-outline-primary btn-sm"><i class="fas fa-upload"></i> Alterar Foto</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer mt-auto" style="background-color: #174c19;">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>MrRafael &copy; Agostinho Neres Portela 2025</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    
    <!-- SCRIPTS DO TEMPLATE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.4/js/sb-admin-2.min.js"></script>

    <!-- OUTROS SCRIPTS -->
    <script src="/scripts/users/userInfos.js"></script>
    <script src="/scripts/users/logOut.js"></script>
    <script src="/scripts/includes/includeNavbars.js"></script>
    <script src="/scripts/users/editUser.js"></script>
</body>

</html>
